<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="/template_directivas/style.css"/>
</head>
<body>
	<div id="app">
		<header class="header">



		</header>
		<section class="container">
			<section class="container__content">

				<div v-if="aviso">Este é um aviso</div>
				<div v-bind:id="divid">Esta é uma div qualquer..</div>
				<a v-bind:href="link" target="_blank">Acessar a b7web</a><br>
				<button v-on:click="clicou()">Um botão bonito</button>

				<form v-on:submit.prevent="enviou" class="form">
					<input type="text"><br><br>

					<input type="submit" value="Enviar">
				</form>

			</section>
			<aside class="container__sidebar">


			</aside>
		</section>
		<footer class="footer">



		</footer>
	</div>

	<script src="/template_directivas/script.js"></script>
</body>
</html>
