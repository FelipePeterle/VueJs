<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
   
    <div id="app">
        <span>{{n1}} + {{n2}}</span>
        <input type="text" v-model="n3">
        <div v-if="n1 + n2 == parseInt(n3)">ACERTOU</div>
        <div v-if=" n3!==0 && n1 + n2 !==parseInt(n3)">ERROU</div>
    </div>

    <script src="/Dados_de_input/script.js"></script>
</body>
</html>
